<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>전체 추천 여행 리스트 : 대한민국 구석구석</title>
        <link rel="stylesheet" href="/styles/common.css" />
        <link rel="stylesheet" href="/styles/event.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Noto+Sans+JP&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header id="header"></header>
        <div id="main">
            <div class="event_title">
                <div class="area_tag">
                    <span class="name8"
                        ><span class="ico">Fun</span>이벤트</span
                    >
                    <h2 id="event_title"></h2>
                    <div class="ev_tab"></div>
                </div>
            </div>
            <div class="wrap_content">
                <div class="box_left">
                    <div class="total_check">
                        <strong>총<span id="totalCnt"></span>건</strong>
                        <div class="btn_txt">
                            <button type="button" class="sort_btn on" id="1">
                                최신순
                            </button>
                            <button type="button" class="sort_btn" id="3">
                                인기순
                            </button>
                        </div>
                        <button type="button" class="btn_sort_help">
                            도움말
                        </button>
                        <div class="sort_help_layer">
                            ‘인기순’은 최근 3개월 PV<br />(페이지 뷰 수)
                            기준으로 제공됩니다.
                            <button type="button">닫기</button>
                        </div>
                    </div>
                    <ul id="event_list"></ul>
                    <div id="pagination" class="pagination"></div>
                </div>
                <div class="box_right">
                    <a
                        href="https://korean.visitkorea.or.kr/list/travelbenefit.do?service=trss"
                        ><img
                            src="https://cdn.visitkorea.or.kr/img/call?cmd=VIEW&amp;id=2b36dc13-8715-4a9e-a7f2-bdc0f2505894"
                            alt="미션 참여하고 선물받자! 가볼래~터"
                    /></a>
                </div>
            </div>
        </div>
        <div class="dimmed2"></div>
        <footer id="footer"></footer>
        <script type="module" src="/script/loader.js"></script>
        <script type="module" src="/script/event.js"></script>
        <script>
            document
                .querySelector(".btn_sort_help")
                .addEventListener("click", () => {
                    document
                        .querySelector(".sort_help_layer")
                        .classList.toggle("show");
                });

            document
                .querySelector(".sort_help_layer button")
                .addEventListener("click", () => {
                    document
                        .querySelector(".sort_help_layer")
                        .classList.remove("show");
                });
        </script>
    </body>
</html>
